<!doctype html>
<html>
  <head>
    <title>RSS aggregator</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  </head>
  <body>
    <div class="jumbotron">
      <h1 id="point" class="display-4"></h1>
      <p class="lead">Sample rss links:</p>
      <ul>
        <li>https://ru.hexlet.io/lessons.rss</li>
        <li>http://www.habrahabr.ru/rss/main</li>
        <li>https://www.banki.ru/xml/news.rss?clearcache=Y&from=2005.01.01&bank_id=6764</li>
      </ul>
      <hr class="my-4">
      <form action="#" id="rss-form">
      <div class="form-group">
        <input id="rss-input" type="text" name="rss-url" value="" class="form-control" placeholder="yet not implemented" disabled="true">
      </div>
      <input id="rss-submit" type="submit" value="add rss channel" class="btn btn-primary btn-lg" disabled="true">
    </form>
    </div>
  </body>
</html>
